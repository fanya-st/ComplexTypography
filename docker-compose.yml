#      POSTGRES_DB: ${POSTGRES_DB}
#    restart: always
#    volumes:
#      - ./docker/development/postgresql/data:/var/lib/postgresql/data
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./docker/development/mysql/data:/var/lib/mysql
      - ./docker/development/mysql/mysql_db_config.sql:/docker-entrypoint-initdb.d/complex-app.sql
